{% extends 'challenges/base.html' %}
{% load static %}

{% block title %} Challengs | {{day}} {% endblock %}

{% block css_files %} 
    <link rel="stylesheet" href="{% static 'challenges/daily_task.css' %}">
{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">HomePage</a>
    <h1>{{day|title}}'s tasks</h1>

    {% if task %}
        <p>{{task}}</p>
    {% else %}
        <p>There is no tasks for this day.</p>
    {% endif %}
{% endblock %}
